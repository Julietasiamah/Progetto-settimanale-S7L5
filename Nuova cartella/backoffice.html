<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Backoffice Crudazon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info-subtle">
    <nav class="navbar navbar-expand-lg bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Crudazon</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./homepage.html">Homepage</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./backoffice.html">Backoffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <h1 class="text-center">Backoffice Shop</h1>

      <div id="alerts"></div>

      <form id="Productform" class="my-4">
        <input type="hidden" id="productId" />
        <h3>Aggiungi / Modifica prodotto</h3>
        <div class="mb-3">
          <label for="Productname" class="form-label"> Nome prodotto</label>
          <input type="text" id="Productname" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="Productbrand" class="form-label"> Marca</label>
          <input type="text" id="Productbrand" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="productDescription" class="form-label"> Descrizione</label>
          <input type="text" id="productDescription" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="Productimg" class="form-label"> Url Immagine</label>
          <input type="text" id="Productimg" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="ProductPrice" class="form-label"> Prezzo</label>
          <input type="number" id="ProductPrice" class="form-control" required />
        </div>

        <button type="button" id="submitBtn" class="btn btn-success">Salva</button>
        <button type="button" id="resetBtn" class="btn btn-danger">Resetta</button>
      </form>

      <h3>Lista dei prodotti</h3>
      <ul id="productList" class="row g-3"></ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
